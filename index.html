<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Favicon -->

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome -->

<body>
    
    <main>
        <div class="modal-button">
            <h1>Show me the modal</h1>
        </div>
        <section>
            <div class="modal">
                <div class="modal-header">
                    <h1>My details of modal</h1>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <hr>
                <div class="modal-description">
                    <p>You can click the X in the corner or click the overlay to close this modal.
                        Something like this could be useful as a nice way to show additional information,
                        but that's about as far as I would take it. It's just a nice way of styling the details
                        element.
                    </p>
                </div>
            </div>
        </section>
    </main>


    <script src="./javascript/index.js"></script>
</body>
</html>
